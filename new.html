<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><span class="highlight">My</span>Store</h1>
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h2>Welcome to <span class="highlight">My</span>Store</h2>
                <p>Explore our curated collection of products</p>
            </div>
        </div>
    </header>

    <section id="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-card">
                <img src="https://images.samsung.com/ch_fr/galaxy-watch6/feature/galaxy-watch6-kv-pc.jpg" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>Description of Product 1.</p>
                <button>Shop Now</button>
            </div>
            <!-- To add more product cards here -->
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>&copy; 2024 <span class="highlight">My</span>Store. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
